<div
  id="modal-user"
  class="modal fade modal-lg"
  tabindex="-1"
  aria-labelledby="modal-user-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-user-label">
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Fechar"
        ></button>
      </div>

      <form id="form-user" >
        <div class="modal-body">
          <div class="row g-3">
          <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="usernamePrepend">@</span>
              <input type="text" class="form-control" id="username" aria-describedby="usernamePrepend" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required email >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button id="submit-button" class="btn btn-primary" type="submit"></button>
        </div>
      </div>
    </div>
  </form>
</div>

<div id="modal-delete" class="modal modal-sm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button id="btn-delete" type="button" class="btn btn-danger">Delete</button>
        <button id="btn-cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
